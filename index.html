<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Calorie Counter</h1>
    </header>
    <main>
        <section>
            <h2>Track Your Calories</h2>
            <form id="calorie-form">
                <h3>Meals</h3>
                
                <label for="breakfast">Breakfast:</label>
                <input type="text" id="breakfast" placeholder="Enter breakfast item" required>
                
                <label for="lunch">Lunch:</label>
                <input type="text" id="lunch" placeholder="Enter lunch item" required>
                
                <label for="dinner">Dinner:</label>
                <input type="text" id="dinner" placeholder="Enter dinner item" required>

                <h3>Optional</h3>
                <label for="snack">Snack:</label>
                <input type="text" id="snack" placeholder="Enter snack item">

                <h3>User Information</h3>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter your weight" required>

                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter your height" required>

                <label for="age">Age:</label>
                <input type="number" id="age" placeholder="Enter your age" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" required>
                    <option value="">Select activity level</option>
                    <option value="sedentary">Sedentary (little or no exercise)</option>
                    <option value="lightlyActive">Lightly active (light exercise/sports 1-3 days a week)</option>
                    <option value="moderatelyActive">Moderately active (moderate exercise/sports 3-5 days a week)</option>
                    <option value="veryActive">Very active (hard exercise/sports 6-7 days a week)</option>
                    <option value="superActive">Super active (very hard exercise/sports, physical job or training twice a day)</option>
                </select>
                <button type="button" id="check-calorie">Check Total Calories</button>
            </form>
        </section>
        <div class="calorie-results" id="calorie-results">
            <p>Total Calorie from Food: <span id="calorie-from-food">0</span> kcal</p>
            <p>Required Calorie: <span id="required-calorie">0</span> kcal</p>
            <p>Calorie Status: <span id="calorie-status"></span></p>
        </div>
    </main>
    <script type="module" src="script.js"></script>
</body>
</html>
